name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:all

      - name: Build
        run: npm run build

      - name: Generate docs
        run: npx typedoc

      - name: Create release bundle
        run: |
          mkdir -p release-assets
          # Create distribution bundle
          zip -r release-assets/csv-mapper-dist-${{ github.ref_name }}.zip dist/ README.md LICENSE
          # Create full source bundle (GitHub auto-generates this, but we can customize it)
          zip -r release-assets/csv-mapper-full-${{ github.ref_name }}.zip . -x "node_modules/*" ".git/*" "*.log" "coverage/*" "test-results/*"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to NPM
        if: ${{ !contains(github.ref_name, '-') }}
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
